<nz-carousel class="ray-nz-carousel">
  <div nz-carousel-content *ngFor="let index of array">
    {{index}}
  </div>
</nz-carousel>

<div style="margin:auto; background:#fff; padding: 24px; min-height: 280px; width: 960px;">

    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="6">
        <nz-card nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"/>
        </ng-template>
      </div>

      <div nz-col [nzSpan]="6">
        <nz-card nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"/>
        </ng-template>
      </div>

      <div nz-col [nzSpan]="6">
        <nz-card nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"/>
        </ng-template>
      </div>

      <div nz-col [nzSpan]="6">
          <nz-card nzHoverable [nzCover]="coverTemplate">
            <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"/>
          </ng-template>
        </div>
    </div>
    
    <div nz-row>
      <div nz-col nzSpan="24">
          <nz-list
            [nzDataSource]="data"
            [nzItemLayout]="'vertical'"
            [nzRenderItem]="item"
            [nzPagination]="pagination">
            <ng-template #item let-item>
              <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
                <ng-template #starAction><i class="anticon anticon-star-o" style="margin-right: 8px;"></i> 156</ng-template>
                <ng-template #likeAction><i class="anticon anticon-like-o" style="margin-right: 8px;"></i> 156</ng-template>
                <ng-template #msgAction><i class="anticon anticon-message" style="margin-right: 8px;"></i> 2</ng-template>
                <nz-list-item-meta
                  [nzAvatar]="item.avatar"
                  [nzTitle]="nzTitle"
                  [nzDescription]="item.description">
                  <ng-template #nzTitle><a href="{{item.href}}">{{item.title}}</a></ng-template>
                </nz-list-item-meta>
                <ng-template #extra>
                  <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
                </ng-template>
              </nz-list-item>
            </ng-template>
            <ng-template #pagination>
              <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
            </ng-template>
          </nz-list>
      </div>
    </div> 

</div>
